<!DOCTYPE html>
<html>
<head>js tprint</head>
<body>

<button id="button" onclick="qrprint()">打印</button>
<button onclick="varitext();">document打印</button>
<input type="button" onclick="doPrint()" value="打印指定區域內容" />

<div>
    說明：這是開始打印的位置<br><!--startprint-->
    <p>打印內容打印內容打印內容打印內容打印內容打印內容打印內容打印內容<p>
    <p>printprintprintprintprintprintprintprintprintprintprint</p>
    <div style="page-break-after:always;">
		這是分頁一
	</div>
	<div style="page-break-after:always;">
		這是分頁二
	</div>
    <!--endprint-->說明：這是結束打印的位置<br>
</div>


<script>
function qrprint() {
    window.print();
}
function varitext(text){
	text=document;
	print(text);
}
</script>
<script>
function doPrint() { 
	bdhtml=window.document.body.innerHTML; 
	sprnstr="<!--startprint-->"; 
	eprnstr="<!--endprint-->"; 
	prnhtml=bdhtml.substr(bdhtml.indexOf(sprnstr)+17); 
	prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr)); 
	window.document.body.innerHTML=prnhtml; 
	window.print(); 
} 
</script>


</body>
</html>
